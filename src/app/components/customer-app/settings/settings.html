<div class="settings-container">
  <!-- Header Section -->
  <div class="header-section">
   
    <div class="account-management">
      <h1>Account Management</h1>
      <p class="subtitle">Here's what's happening with your cleaning services today</p>
    </div>
  </div>

  <!-- Profile Form -->
  <form class="profile-form" (ngSubmit)="saveChanges()" #profileForm="ngForm">
    <div class="form-grid">
      <!-- Left Column -->
      <div class="form-column">
        <!-- Profile Picture -->
        <div class="form-section compact-section">
          <label class="section-label">Profile Picture</label>
          <div class="upload-container">
            <div class="upload-area" (click)="triggerFileInput()">
              <div class="upload-placeholder">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                  <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Choose</span>
              </div>
              <input type="file" id="profilePicture" class="file-input" (change)="onFileSelected($event)" accept="image/*">
            </div>
            <button type="button" class="btn-upload compact-btn">Upload</button>
          </div>
          <div class="file-info">{{ selectedFileName || 'No files chosen' }}</div>
        </div>

        <!-- Personal Information -->
        <div class="form-section compact-section">
          <label class="section-label">Personal Information</label>
          <div class="form-row compact-row">
            <div class="form-group compact-group">
              <input type="text" id="firstName" name="firstName" [(ngModel)]="userProfile.firstName" placeholder="First Name" required>
            </div>
            <div class="form-group compact-group">
              <input type="text" id="lastName" name="lastName" [(ngModel)]="userProfile.lastName" placeholder="Last Name" required>
            </div>
          </div>

          <div class="form-row compact-row">
            <div class="form-group compact-group">
              <input type="email" id="email" name="email" [(ngModel)]="userProfile.email" placeholder="Email" required>
            </div>
            <div class="form-group compact-group">
              <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="userProfile.phoneNumber" placeholder="Phone Number" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="form-column">
        <!-- Address Information -->
        <div class="form-section compact-section">
          <label class="section-label">Address</label>
          <div class="form-group compact-group">
            <input type="text" id="buildingNumber" name="buildingNumber" [(ngModel)]="userProfile.buildingNumber" placeholder="Building Number and Street Name" required>
          </div>

          <div class="form-row compact-row">
            <div class="form-group compact-group">
              <input type="text" id="localityName" name="localityName" [(ngModel)]="userProfile.localityName" placeholder="Locality Name (optional)">
            </div>
            <div class="form-group compact-group">
              <input type="text" id="postTown" name="postTown" [(ngModel)]="userProfile.postTown" placeholder="Post Town" required>
            </div>
          </div>

          <div class="form-group compact-group">
            <input type="text" id="postcode" name="postcode" [(ngModel)]="userProfile.postcode" placeholder="Postcode" required>
          </div>
        </div>

        <!-- Password Change -->
        <div class="form-section compact-section">
          <label class="section-label">Password</label>
          <div class="form-group compact-group">
            <input type="password" id="password" name="password" [(ngModel)]="userProfile.password" placeholder="Password (if want to change)">
          </div>
          <div class="form-group compact-group">
            <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="userProfile.repeatPassword" placeholder="Repeat Password">
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions compact-actions">
      <button type="submit" class="btn-save compact-btn" [disabled]="!profileForm.valid">Save Changes</button>

    </div>
  </form>
</div>
