<div class="reset-password-container">
  <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden p-4">
    <div class="flex flex-col items-center justify-center w-full max-w-md">
      <div style="border-radius: 32px; padding: 0.2rem; background: linear-gradient(180deg, #000000 10%, rgba(0, 0, 0, 0) 30%)">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-8 sm:px-12" style="border-radius: 30px">
          
          <!-- Header Section -->
          <div class="text-center mb-8">
            <div class="text-surface-900 dark:text-surface-0 text-2xl font-bold mb-2">
              Almost done
            </div>
            <span class="text-muted-color text-sm">
              Please set a new password for your account.
            </span>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-6">
            <p-message severity="error" [text]="errorMessage" styleClass="w-full"></p-message>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="mb-6">
            <p-message severity="success" [text]="successMessage" styleClass="w-full"></p-message>
          </div>

          <!-- Reset Password Form -->
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            
            <!-- New Password Field -->
            <div class="form-group">
              <label for="newPassword" class="input-label">Enter New Password</label>
              <p-password 
                id="newPassword" 
                [(ngModel)]="newPassword" 
                placeholder="Enter new password" 
                [toggleMask]="true" 
                [feedback]="true" 
                [disabled]="isLoading"
                name="newPassword"
                required
                styleClass="w-full"
              ></p-password>
            </div>

            <!-- Repeat Password Field -->
            <div class="form-group">
              <label for="repeatPassword" class="input-label">Repeat New Password</label>
              <p-password 
                id="repeatPassword" 
                [(ngModel)]="repeatPassword" 
                placeholder="Repeat new password" 
                [toggleMask]="true" 
                [feedback]="false" 
                [disabled]="isLoading"
                name="repeatPassword"
                required
                styleClass="w-full"
              ></p-password>
            </div>

            <!-- Reset Password Button -->
            <button 
              pButton 
              type="submit" 
              styleClass="w-full" 
              [disabled]="isLoading"
              class="reset-button black-theme"
            >
              <span *ngIf="isLoading" class="flex items-center justify-center">
                <p-progressSpinner 
                  styleClass="w-4 h-4 mr-2" 
                  strokeWidth="4"
                  animationDuration=".5s"
                ></p-progressSpinner>
                Resetting...
              </span>
              <span *ngIf="!isLoading">Reset Password</span>
            </button>

            <!-- Sign In Link -->
            <div class="text-center">
              <a 
                routerLink="/login" 
                class="text-black dark:text-white font-medium no-underline hover:underline"
              >
                Sign in
              </a>
            </div>

            <!-- Signup Link -->
            <div class="text-center mt-6 pt-6 border-t border-surface-200 dark:border-surface-700">
              <span class="text-muted-color text-sm">
                First time user? 
                <a routerLink="/signup" class="text-black font-medium no-underline hover:underline ml-1 dark:text-white">
                  Signup here
                </a>
              </span>
            </div>

            <!-- Terms Notice -->
            <div class="text-center">
              <span class="text-muted-color text-xs">
                By resetting password you accept the 
                <span class="text-black font-medium dark:text-white">term of use</span>
              </span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
