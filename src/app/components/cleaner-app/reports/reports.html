<div class="reports-container">
  <!-- Header -->
  <div class="header-section">
    <div class="header-content">
      
      <h1>Reports & Analytics</h1>
      <p class="subtitle">Here's what's happening with your cleaning services today</p>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="filters-section">
    <p-card class="filters-card">
      <div class="filters-content">
        <div class="filter-group">
          <label>Date Range</label>
          <p-select 
            [options]="dateRangeOptions" 
            [(ngModel)]="selectedDateRange"
            optionLabel="label"
            styleClass="w-full">
          </p-select>
        </div>
        
        <div class="filter-group">
          <label>Service Type</label>
          <p-select 
            [options]="serviceTypeOptions" 
            [(ngModel)]="selectedServiceType"
            optionLabel="label"
            styleClass="w-full">
          </p-select>
        </div>
        
        <div class="filter-group">
          <label>Location</label>
          <p-select 
            [options]="locationOptions" 
            [(ngModel)]="selectedLocation"
            optionLabel="label"
            styleClass="w-full">
          </p-select>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Stats Cards -->
  <div class="stats-section">
    <div class="stats-grid">
      <!-- Total Bookings -->
      <p-card class="stat-card bookings-card">
        <div class="stat-content">
          <div class="stat-header">
            <i class="pi pi-calendar stat-icon"></i>
            <h3>Total Bookings</h3>
          </div>
          <div class="stat-numbers">
            <span class="total">786</span>
            <div class="trend positive">
              <i class="pi pi-arrow-up"></i>
              <span>12 from last month</span>
            </div>
          </div>
        </div>
      </p-card>

      <!-- Revenue -->
      <p-card class="stat-card revenue-card">
        <div class="stat-content">
          <div class="stat-header">
            <i class="pi pi-wallet stat-icon"></i>
            <h3>Revenue</h3>
          </div>
          <div class="stat-numbers">
            <span class="total amount">Â£12,489.02</span>
            <div class="trend positive">
              <i class="pi pi-arrow-up"></i>
              <span>8% from last month</span>
            </div>
          </div>
        </div>
      </p-card>

      <!-- Average Rating -->
      <p-card class="stat-card rating-card">
        <div class="stat-content">
          <div class="stat-header">
            <i class="pi pi-star stat-icon"></i>
            <h3>Avg. Rating</h3>
          </div>
          <div class="stat-numbers">
            <span class="total rating">4.7</span>
            <div class="rating-details">
              <span class="positive-rate">92% Positive</span>
              <div class="stars">
                <i class="pi pi-star-fill"></i>
                <i class="pi pi-star-fill"></i>
                <i class="pi pi-star-fill"></i>
                <i class="pi pi-star-fill"></i>
                <i class="pi pi-star-half"></i>
              </div>
            </div>
          </div>
        </div>
      </p-card>

      <!-- Active Disputes -->
      <p-card class="stat-card disputes-card">
        <div class="stat-content">
          <div class="stat-header">
            <i class="pi pi-exclamation-triangle stat-icon"></i>
            <h3>Active Disputes</h3>
          </div>
          <div class="stat-numbers">
            <span class="total">1</span>
            <div class="trend negative">
              <i class="pi pi-arrow-down"></i>
              <span>1 than last month</span>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <div class="charts-grid">
      <!-- Revenue Overview Chart -->
      <p-card header="Revenue Overview" class="chart-card">
        <div class="chart-content">
          <p-chart 
            type="line" 
            [data]="revenueData" 
            [options]="revenueOptions"
            [style]="{'height': '300px'}">
          </p-chart>
        </div>
      </p-card>

      <!-- Service Distribution Chart -->
      <p-card header="Service Distribution" class="chart-card">
        <div class="chart-content">
          <p-chart 
            type="bar" 
            [data]="serviceData" 
            [options]="serviceOptions"
            [style]="{'height': '300px'}">
          </p-chart>
        </div>
      </p-card>
    </div>
  </div>
</div>
